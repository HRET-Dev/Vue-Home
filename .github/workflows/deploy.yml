name: Deploy Vue app to server (password SSH + custom port)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install ssh clients
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Add server to known_hosts
        env:
          HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts

      - name: Upload & switch symlink
        env:
          HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
          USER: ${{ secrets.DEPLOY_SERVER_USER }}
          PASS: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_SERVER_PATH }}
          REL_PATH: releases/${{ github.sha }}
        run: |
          set -euo pipefail
          sshpass -p "$PASS" ssh -p "$PORT" "$USER@$HOST" "mkdir -p '$DEPLOY_PATH/releases' '$DEPLOY_PATH/shared'"

          sshpass -p "$PASS" rsync -avz --delete -e "ssh -p $PORT" \
            dist/ "$USER@$HOST:$DEPLOY_PATH/$REL_PATH/"

          sshpass -p "$PASS" ssh -p "$PORT" "$USER@$HOST" "\
            ln -sfn '$DEPLOY_PATH/$REL_PATH' '$DEPLOY_PATH/current' && \
            echo 'Switched current -> $REL_PATH'"

      - name: (Optional) Reload Caddy
        if: ${{ always() && false }}
        env:
          HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
          USER: ${{ secrets.DEPLOY_SERVER_USER }}
          PASS: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
        run: |
          sshpass -p "$PASS" ssh -p "$PORT" "$USER@$HOST" "sudo caddy reload"
