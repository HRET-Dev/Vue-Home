name: 项目服务部署

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # Node.js 22.12.0 + pnpm 缓存
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Install ssh clients
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Add server to known_hosts
        env:
          HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts

      # 覆盖静态文件目录
      - name: Upload build to server dist
        env:
          HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
          USER: ${{ secrets.DEPLOY_SERVER_USER }}
          PASS: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_SERVER_PATH }} # /opt/project/vue-home/dist
        run: |
          set -euo pipefail
          sshpass -p "$PASS" ssh -p "$PORT" "$USER@$HOST" "mkdir -p '$DEPLOY_PATH'"
          sshpass -p "$PASS" rsync -avz --delete -e "ssh -p $PORT" \
            dist/ "$USER@$HOST:$DEPLOY_PATH/"

      - name: (Optional) Reload Caddy
        if: ${{ always() && false }}
        env:
          HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
          USER: ${{ secrets.DEPLOY_SERVER_USER }}
          PASS: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
        run: |
          sshpass -p "$PASS" ssh -p "$PORT" "$USER@$HOST" "sudo caddy reload"
